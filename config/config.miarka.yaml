  model_type: WES
  output_gvcf: true

exomedepth_call:
  bedfile: '{{REFERENCE_DATA}}/hg38_exome_comp_spikein_v2.0.2_targets_sorted.re_annotated.sorted.bed'
  container: /proj/ngi2024001/nobackup/bin/wp3_te/hastings_rd_wes/v0.6.0/apptainer_cache/hydragenetics__exomedepth_1.1.15.sif
  exonsfile: '{{REFERENCE_DATA}}/exons_GRCh38_ensembl109.txt'
  female_reference: '{{REFERENCE_DATA}}/Twist2.0_hg38_RefCount_female.Rdata'
  genesfile: '{{REFERENCE_DATA}}/genes_GRCh38_ensembl109.txt'
  genome_version: hg38
  male_reference: '{{REFERENCE_DATA}}/Twist2.0_hg38_RefCount_male.Rdata'

