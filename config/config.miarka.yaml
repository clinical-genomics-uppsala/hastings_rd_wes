  bwt: '{{REFERENCE_DATA}}/GCA_000001405.15_GRCh38_no_alt_analysis_set_masked_chr.fasta.bwt'
  container: /proj/ngi2024001/nobackup/bin/wp3_te/hastings_rd_wes/v0.6.0/apptainer_cache/hydragenetics__bwa_0.7.15.sif
  extra: -K 100000000
  pac: '{{REFERENCE_DATA}}/GCA_000001405.15_GRCh38_no_alt_analysis_set_masked_chr.fasta.pac'
  sa: '{{REFERENCE_DATA}}/GCA_000001405.15_GRCh38_no_alt_analysis_set_masked_chr.fasta.sa'

create_cov_excel:
